[mod-setting-name]
idle-crafter-product-or-recipe-names=Names of recipes or items (with or w/o max)

[mod-setting-description]
idle-crafter-product-or-recipe-names=f.e. "pipe=20, pipe-to-ground=10, small-electric-pole"\n\ncrafts 20 pipes, then 10 pipe-to-ground, then small-electic-poles until wood/copper runs out\n(note: after each pipe-to-ground regular pipes get refilled, because they have prio)\n\nThe internal name can be seen, if you press F4 and enable show-debug-info-in-tooltip in 'always' tab. If you hover over an item or recipe in crafting view you can use item-name or recipe-name.
